<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: aqua;
            /*块级元素 */
            display: block;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /*行内元素 */
            display: inline;
        }

        span {
            width: 100px;
            height: 30px;
            background-color: orange;
            /* 行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">木下秀吉</a>
    <div>块级元素</div>
    <div>块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
