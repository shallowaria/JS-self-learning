<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;

        }

        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
        }

        /* 原先盒子无影子，鼠标经过时添加阴影效果 */
    </style>
</head>

<body>
    语法： box-shadow:<strong>h-shadow v-shadow</strong> blur(模糊程度) spread(阴影大小) color inset;
    <p>1.默认是外阴影(outset),但是不可以写这个单词，否则导致阴影无效</p>
    <p>2.盒子阴影不占用空间，不会影响其他盒子排列</p>
    <div></div>
</body>

</html>
