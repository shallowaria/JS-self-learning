<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle {
            width: 300px;
            height: 150px;
            background-color: pink;
            /* border-radius: 10px; */
            /* 圆角矩形设置为高度的一半 */
            border-radius: 75px;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border-radius: 100px;等价于下面的写法 */
            border-radius: 50%;
        }

        .radius {
            width: 200px;
            height: 200px;
            /* border-radius: 10px 20px 30px 40px; */
            /* 也可以这样单独设置 */
            border-top-left-radius: 20px;
            background-color: pink;
        }
    </style>
</head>

<body>
    1.圆角矩形：
    <div class="rectangle"></div>
    2.圆形：
    <div class="square"></div>
    3.设置不同的圆角：
    <div class="radius"></div>
</body>

</html>
