<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 改ol里li的颜色，最终修改的是元素2，即此处的li，ol不受影响 */
        ol li {
            color: pink;
        }
    </style>
</head>

<body>
    <ol>
        <li>son of ol</li>
        <li>son of ol</li>
        <li>son of ol</li>
    </ol>
    <ul>
        <li>son of ul</li>
        <li>son of ul</li>
        <li>son of ul</li>
    </ul>
</body>

</html>
