<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid aquamarine;
            border-right: 10px solid red;
            border-bottom: 10px solid blue;
            border-left: 10px solid green;
        }

        .box2 {
            /* 宽高必须为0 */
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-left-color: #ccc;
            margin: 100px auto;
        }

        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: aquamarine;
        }

        .jd span {
            display: none;
            position: absolute;
            top: -10px;
            left: 60px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom-color: #ccc;
        }

        .jd:hover span {
            display: block;
        }

        .tb {
            position: relative;
            width: 249px;
            height: 120px;
            background-color: blue;
        }

        .tb span {
            position: absolute;
            top: 60px;
            right: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>

    <div class="tb"><span></span></div>
</body>

</html>
