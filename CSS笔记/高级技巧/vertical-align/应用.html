<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            vertical-align: middle;
            resize: none;
            outline: none;

        }

        img {
            /* 可用于解决图片底部默认空白缝隙,原来会因为基线对齐给文字留出空隙，或转换成块级元素 */
            vertical-align: bottom;
            margin-bottom: 30px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <p>使用场景：设置图片或者表单（行内块元素）和文字垂直对齐，<strong>只用于行内元素或者行内块元素</strong></p>
    <p>用法: vertical-align:baseline| top | middle | bottom</p>
    <p>默认，基线 | 顶端 | 中部 | 底线</p>
    <img src="../../../img/vertical-align.png" alt="">Kayblisaaaaaaaaaaa
    <textarea name="" id=""></textarea>请您留言
</body>

</html>
