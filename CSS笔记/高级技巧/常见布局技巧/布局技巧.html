<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        ul {
            height: 200px;
            width: 755px;
        }

        ul li {
            position: relative;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            float: left;
            /* 1.向左移动1px，压住重叠的那根线实现1+1=1的效果 */
            margin-left: -1px;
        }

        ul li:hover {
            /* 1.相对定位压住其他标准流/浮动的盒子以解决右边的线被压住无法显示对应颜色的问题
               2.都有相对定位时用z-index提高经过时的权重 */
            z-index: 1;
            border: 1px solid orange;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 0 auto;

        }

        .box .pic {
            float: left;
            width: 120px;
            height: 120px;
            margin-right: 5px;
            padding: 5px;
        }

        .box .pic img {
            width: 100%;
        }

        .box2 {
            text-align: center;
        }

        .box2 a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 36px;
            text-decoration: none;
            color: #333;
        }

        .box2 button {
            height: 36px;
            width: 45px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }

        .box2 .prev,
        .box2 .next {
            width: 85px;
        }

        .box2 a:hover,
        .box2 button:hover {
            background-color: #fff;
            border: none;
        }

        .box2 .prev:hover,
        .box2 .next:hover {
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }

        .box2 input {
            height: 36px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }

        .price {
            text-align: center;
            width: 200px;
            height: 24px;
            border: 1px solid red;
            margin: 0 auto;
        }

        .discount {
            position: relative;
            float: left;
            width: 120px;
            height: 100%;
            background-color: red;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        .discount .triangle {
            position: absolute;
            top: 0;
            right: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }

        .origin {
            color: #ccc;
            font-size: 12px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div>
        <ol>
            <li>margin负值的运用</li>
            <li>文字围绕浮动元素</li>
            <li>行内块的巧妙运用</li>
            <li>css三角强化</li>
        </ol>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <div class="box">
        <div class="pic">
            <img src="../../../img/200x200_Jinhsi/01.png" alt="">
        </div>
        <p>浮动不会压住文字，而是使文字围绕汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏汐汐可爱捏</p>
    </div>
    <div class="box2 clearfix">
        <p>一个盒子添加了text-align:center 里面的行内/行内块元素会居中对齐</p>
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">下一页&gt;&gt;</a>
        到第 <input type="text"> 页
        <button>确定</button>
    </div>
    <div class="box4">
        <div class="price">
            <span class="discount">
                <div class="triangle"></div>￥1650.00
            </span>
            <span class="origin">￥5088.00</span>
        </div>
    </div>

</body>

</html>
