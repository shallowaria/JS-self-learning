<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea {
            /* 取消表单轮廓 */
            outline: none;
        }

        textarea {
            /* 防止拖拽文本域 */
            resize: none;
        }
    </style>
</head>
<body>
    <p>1.取消表单轮廓</p>
    <input type="text">
    <p>2.防止拖拽文本域</p>
    <p>文本域写在一行，防止空白区域</p> 
    <textarea name="" id=""></textarea>
</body>
</html>
