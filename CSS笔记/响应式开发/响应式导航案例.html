<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 750px;
            margin: 0 auto;
        }

        /* 1.<768px width=100% */
        @media screen and (max-width:768px) {
            .container {
                width: 100%;
            }
            .container ul li {
                width: 33.33%;
            }
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
        }

        ul li {
            width: 5.8594rem;
            height: 1.875rem;
            background-color: green;
            text-align: center;
            line-height: 1.875rem;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- 先放一个布局容器 -->
    <div class="container">
        <ul>
            <li>导航1</li>
            <li>导航2</li>
            <li>导航3</li>
            <li>导航4</li>
            <li>导航5</li>
            <li>导航6</li>
            <li>导航7</li>
            <li>导航8</li>
        </ul>
    </div>
</body>

</html>
