<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .baba,.mama {
            width: 200px;
            height: 200px;
        }
        .baba {
            visibility: hidden;
            background-color: pink;
        }
        .mama {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>visibility:visible/hidden</p>
    <p>与display:none的区别;隐藏元素后会继续占有原来的位置，不如前者常用</p>
    <div class="baba">猪爸爸</div>
    <div class="mama">猪妈妈</div>
</body>
</html>
