<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pegga,.george {
            width: 200px;
            height: 200px;
        }
        .george {
            background-color: skyblue;
        }
        .pegga {
            /* display: none; */
            display: block;
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>display:none;隐藏对象</p>
    <p>display:block除了转换为块级元素外，同时还有显示元素的意思</p>
    <p>display隐藏元素后，不再占有原来的位置</p>
    <div class="pegga">佩奇</div>
    <div class="george">乔治</div>
</body>
</html>
