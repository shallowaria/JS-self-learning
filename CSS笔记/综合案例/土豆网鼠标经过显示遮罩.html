<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 100px auto;
            background-color: #fff;
            box-shadow: 1px 2px 10px 1px;
        }

        .tudou img {
            width: 100%;
            height: 80%;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background: rgba(0, 0, 0, 0.3) url(../../img/arr.png) no-repeat center;
        }

        /* 鼠标经过土豆盒子时让里面遮罩层显示出来 */
        a:hover .mask {
            display: block;
        }

        .tudou p {
            color: black;
            text-align: center;
        }

        .tudou .video {
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="tudou">
        <a href="#" class="video">
            <div class="mask"></div>
            <img src="../../img/tudou.jpg" alt="【大咖】 热依扎盛赞易烊千玺敬业">
        </a>
        <p>【大咖】 热依扎盛赞易烊千玺敬业</p>

    </div>
</body>
