<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            /* 去掉列表前的圆点 */
            list-style: none;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h4 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            padding-left: 15px;
            line-height: 32px;
        }

        .box ul li a {
            text-decoration: none;
            color: #666;
            font-size: 12px;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }

        .box ul li {
            height: 23px;

        }

        .box ul {
            margin-top: 7px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="header">
            <h4>品优购快报</h4>
        </div>
        <div class="content">
            <ul>
                <li><a href="#">【特惠】灵梦</a></li>
                <li><a href="#">【特惠】妖梦</a></li>
                <li><a href="#">【特惠】魔理沙</a></li>
                <li><a href="#">【特惠】爱丽丝</a></li>
                <li><a href="#">【特惠】惠音</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
