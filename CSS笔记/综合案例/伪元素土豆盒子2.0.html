<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            width: 444px;
            height: 242px;
            position: relative;
            margin: 100px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            display: none;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../../img/arr.png) rgba(0, 0, 0, 0.3) no-repeat center;
        }
        /* 不能有空格 */
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>

<body>
