<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 语法:background: linear-gradient(起始方向, 颜色1, 颜色2, ...); 起始方向可以用方位名词或者度数 */
        div {
            width: 200px;
            height: 200px;
            /* 必须添加游览器前缀 */
            /* background: -webkit-linear-gradient(left, red, blue); */
            background: linear-gradient(120deg, #c3fccc 0%, #8eddfc 100%) no-repeat;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
