<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 100px auto;
            transition: 0.6s;
            /* 以左下角为中心 */
            transform-origin: left bottom;
        }

        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <!-- transform-origin: x y;
    参数x和y用空格隔开 -->
    <div></div>
</body>
</html>
