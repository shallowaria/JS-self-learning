<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transform:scale(x, y); */
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 100px auto;
        }
        div:hover {
            /* 1.填倍数 */
            transform: scale(2,2);
            /* 2.也可以等比例缩放 */
            transform: scale(2);
            /* 3.还可以缩小 */
            transform: scale(0.5);
            /* 4.好处：以中心点延伸，不会影响布局 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
