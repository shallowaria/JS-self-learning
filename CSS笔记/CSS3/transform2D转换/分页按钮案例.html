<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            overflow: hidden;
            width: 500px;
            height: 45px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        ul {
            float: left;
            width: 100%;
            height: 100%;
        }

        div ul li {
            float: left;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid greenyellow;
            border-radius: 50%;
            list-style: none;
            margin: 5px 20px 0;
            transition: 0.3s;
        }

        div ul li:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

</html>
