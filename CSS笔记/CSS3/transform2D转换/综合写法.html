<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transition: 0.5s;
        }

        div:hover {
            transform: translate(150px, 150px) rotate(180deg);
        }
    </style>
</head>

<body>
    <!-- 格式：transform:translate() rotate() scale() ...等等 -->
    <!-- 注意事项：1.先旋转会改变坐标轴方向 2.位移应该最先写 -->
    <div></div>
</body>

</html>
