<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 250px;
            height: 350px;
            margin: 100px auto;
        }

        img {
            position: relative;
            left: 25px;
        }

        .jiage {
            font-size: 22px;
            color: red;
            margin-left: 10px;
        }

        span {
            text-decoration: line-through;
            color: #ccc;
            font-size: 12px;
        }

        p {
            height: 30px;
            line-height: 30px;
            color: #ccc;
            text-align: center;
        }

        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
            margin-bottom: 10px;
            margin-left: 30px;

        }

        .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 7px;
            transition: 0.3s;
        }

        .bar:hover .bar_in {
            width: 100%;
        }

        .qianggou {
            display: block;
            width: 80%;
            height: 50px;
            background-color: red;
            color: #fff;
            text-align: center;
            line-height: 50px;
            margin: 0 auto;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../../../img/200x200_Jinhsi/01.png" alt="">
        <p>Jinxi今汐全新坨坨汐版本 160/次</p>
        <div class="jiage">￥6088<span>￥6988</span></div>
        <div class="bar">
            <div class="bar_in"></div>
        </div>
        <a href="#" class="qianggou">立即抢购</a>

    </div>
</body>

</html>
