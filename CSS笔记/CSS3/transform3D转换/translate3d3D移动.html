<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* 3d里的xyz不能省略，没有就写0 */
            transform: translate3d(100px, 100px, 100px);
        }
    </style>
</head>
<body>
    <!-- 写法:transform:translateZ()
    transform:translate3d(x,y,z) -->
    <div></div>
</body>
</html>
