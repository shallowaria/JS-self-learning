<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1000px;
            margin: 0 auto;
        }

        .ad-l {
            position: fixed;
            top: 100px;
            left: 0;
        }

        .ad-r {
            position: fixed;
            top: 100px;
            right: 0;
        }
    </style>
</head>

<body>
    <img src="../../img/ad-l.png" alt="" class="ad-l">
    <img src="../../img/ad-r.png" alt="" class="ad-r">
    <div class="box">
        <img src="../../img/box.png" alt="">
    </div>
</body>

</html>
