<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .nav {
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: #38f38c;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <p>1.以浏览器的可视窗口为参照点移动元素（同固定定位）</p>
    <p>2.粘性定位占有原先的位置（同相对定位）</p>
    <p>3.必须添加top、left、right、bottom其中之一才有效</p>
    <div class="nav">我是导航栏</div>
</body>

</html>
