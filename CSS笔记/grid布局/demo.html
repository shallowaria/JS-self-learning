<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #f6f6f6;
        }

        .headTitle {
            text-align: center;
            color: #555;
            font-size: 26px;
            padding: 30px 0;
        }

        .layout {
            width: 1400px;
            min-height: 500px;
            background: #fff;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            /* 常用布局 */
            /* display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px; */
            /* 响应式布局，记得将父级宽度改为百分比%,如width:80%; */
            /* display: grid;
            grid-template-columns: repeat(auto-fill,minmax(260px, 1fr));
            gap: 30px; */
            /* 1.B站主页布局,记得去掉子元素的height */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
        }

        .layout .box {
            background-color: #b9a33f;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .layout .box1 {
            /* 2.B站主页布局，写在子元素上 */
            grid-row: 1/3;
            grid-column: 1/3;
        }
    </style>
</head>

<body>
    <div class="headTitle">Grid布局</div>
    <div class="layout">
        <div class="box box1">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
        <div class="box">box方块</div>
    </div>
</body>

</html>
