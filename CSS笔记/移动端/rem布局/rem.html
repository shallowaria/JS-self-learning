<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Media Query媒体查询，用于针对不同的屏幕尺寸设置不同的样式 */
        /* 语法：@media mediatype(screen/print/all) and/or(设置前后属性) (media feature(max-width/min-height)) {
                CSS 代码 
        }*/
        @media screen and (max-width :800px) {
            body {
                background-color: pink;
            }
        }

        @media screen and (max-width: 500px) {
            body {
                background-color: purple;
            }
        }

        html {

            font-size: 12px;
        }

        div {
            /* em相对于父元素的字体大小，rem相对于html元素的字体大小 */
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: purple;
        }

        p {
            width: 10rem;
            height: 10rem;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
