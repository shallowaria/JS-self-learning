<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 物理像素=分辨率 */
        /* 开发时的尺寸≠设备尺寸，其由物理像素比换算，从1.0-3.0不等 */
        /* 用2倍图缩小一半，再让手机放大 */
        /* 视网膜屏显示技术：将更多的物理像素点压缩至一块屏幕里 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
