<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin-bottom: 10px;
            background-color: gray;
        }

        .banner {
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: gray;
            margin-bottom: 10px;
        }

        .main {
            height: 300px;
            background-color: gray;
            margin-bottom: 10px;
        }

        .left,
        .right {
            float: left;
        }

        .left {
            width: 30%;
            margin-right: 10%;
            background-color: pink;
            height: 300px;
        }

        .right {
            width: 60%;
            background-color: aqua;
            height: 300px;
        }

        .footer {
            background-color: gray;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</body>

</html>
