        * {

            padding: 0;
        }

        .top {

        }

        .banner {

            line-height: 300px;

            background-color: gray;
            width: 800px;
            margin: 10px auto 0 auto;
        }

        .footer {
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
</body>

</html>
