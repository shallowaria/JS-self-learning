<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: rgb(0, 153, 255);
        }
    </style>
</head>

<body>
    <ol>
        <li>浮动元素会脱离标准流（<strong>脱标</strong>），<strong>不再保留原先的位置</strong></li>
        <li>浮动的元素会一行内显示并且元素顶部对齐,浮动的元素互相贴靠在一起（不会有缝隙），如果父级宽度装不下这些浮动的盒子，多出的盒子会另起一行对齐。</li>
        <li>浮动的元素会具有行内块元素的特性,且任何元素都可浮动<a href="../元素显示模式/介绍.md">特性介绍</a></li>
        <li>浮动只会影响后面的元素，不会影响前面的</li>
        <li>浮动元素只会压住它下面的标准流盒子，不会压住下面标准流盒子里面的文字</li>
    </ol>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
</body>

</html>
