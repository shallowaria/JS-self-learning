<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left,
        .right {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
    </style>
</head>

<body>
    <div class="left">今菲</div>
    <div class="right">汐比</div>
    <p>float用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及包含块或<strong>另一个浮动框的边框</strong>。</p>
    <p>属性值：none(默认值) left right</p>
</body>

</html>
