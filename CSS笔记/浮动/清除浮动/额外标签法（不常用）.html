<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 优点：通俗易懂；缺点：添加许多无意义的标签，结构化较差 */
        .box {
            border: 1px solid blue;
        }

        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .footer {
            background-color: black;
            height: 250px;
        }

        /* 2.于此处调用清楚浮动 */
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <!-- 1.添加新的空白标签，且必须是块级元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
