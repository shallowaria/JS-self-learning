<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1300px;
            height: 285px;
            background-color: aquamarine;
            margin: 0 auto;
        }

        .shop1,
        .shop2,
        .shop3,
        .shop4 {
            height: 285px;
            width: 296px;
            float: left;
            margin-right: 14px;
        }

        .shop1 {
            background-color: aliceblue;
            margin-left: 50px;
        }

        .shop2 {
            background-color: aqua;
        }

        .shop3 {
            background-color: purple;
        }

        .shop4 {
            background-color: pink;
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li class="shop1">1</li>
        <li class="shop2">2</li>
        <li class="shop3">3</li>
        <li class="shop4">4</li>
    </ul>
</body>

</html>
