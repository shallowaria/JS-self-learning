<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position可以跟方位名词或者精确单位 */
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            background-image: url(../../../img/200x200_Jinhsi/01.png);
            background-repeat: no-repeat;
            background-position: center bottom;
            /*水平居中 垂直靠上 */
            /* 方位名词前后两值顺序无关，比如left top 与 top left效果一致 */
            /* 只写一个 第二个默认居中 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
