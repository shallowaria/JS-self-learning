<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪球の登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        ::selection {
            color: #fff;
            background-color: rgb(101, 247, 57);
        }

        html::before {
            content: '';
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
            background: linear-gradient(120deg, #c3fccc 0%, #8eddfc 100%) no-repeat;
        }

        .box {
            display: flex;
            overflow: hidden;
            width: 90rem;
            height: 55rem;
            background-color: rgb(255 255 255 / 60%);
            border-radius: 1.5rem;
            margin: 10% auto;
            box-shadow: 0 0 1rem 0.2rem rgb(0 0 0 / 10%);
        }

        .box .left {
            position: relative;
            width: 35%;
            height: 100%;
            background-color: skyblue;
        }

        .box .left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(./murasame.png);
            background-size: cover;
            opacity: 0.9;
        }

        .box .right {
            display: flex;
            width: 65%;
            flex-direction: column;
            align-items: center;
        }

        .box .right h4 {
            color: rgb(13, 32, 7);
            font-size: 3rem;
            margin-top: 5rem;
        }

        .box .right form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box .right form .acc {
            outline: none;
            width: 80%;
            height: 5rem;
            font-size: 1.6rem;
            margin-top: 5rem;
            padding: 1rem 0 0 1.6rem;
            border: none;
            border-bottom: 1px solid rgb(101, 247, 57);
            background-color: rgba(0, 0, 0, 0);
        }

        .right form .acc:focus {
            outline: none;
            color: rgb(101, 247, 57);
            padding: 1rem 0 0 1.6rem;
        }

        .right .submit {
            width: 60%;
            height: 5rem;
            color: #f6f6f6;
            background: linear-gradient(120deg, #c3fccc 0%, #8eddfc) no-repeat;
            font-size: 1.4rem;
            border: none;
            border-radius: 1rem;
            margin: 6rem 0 0 50%;
            transform: translateX(-50%);
        }

        .right .submit:hover {
            box-shadow: 0 0 2rem 0.5rem rgba(0 0 0 / 15%);
        }

        .right .fn {
            display: flex;
            justify-content: space-between;
            width: 70%;
        }

        .right .fn a {
            font-size: 1.3rem;
            margin-top: 6rem;
            padding: 1rem 2rem;
            color: #666;
        }

        .right .fn a:hover {
            color: rgb(101, 247, 57);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>登 陆</h4>
            <form action="">
                <input class="acc" type="text" placeholder="用户名">
                <input class="acc" type="password" placeholder="密码">
                <input class="submit" type="submit" value="Login">
            </form>
            <div class="fn">
                <a href="#">注册账号</a>
                <a href="#">找回密码</a>
            </div>
        </div>
    </div>
</body>

</html>
