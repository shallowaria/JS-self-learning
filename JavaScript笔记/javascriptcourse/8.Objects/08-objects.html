    // 属性是键值对，方法是函数，JS会Auto boxing 这些字符串到一个特殊对象中，除了null和undefined
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    const object1 = {
        message: 'hello',
    };
    // 复制的是reference，不是object
    const object2 = object1;

    object1.message = 'Good job!';
    console.log(object1);
    // 改1的值2也会改，因为复制的是referen
    console.log(object2);

    const object3 = {
        message: 'Good job!',
    };
    // 不同的referen，不会返回true
    console.log(object3 === object1);
    console.log(object2 === object1);

    const object4 = {
        message: 'Good job!',
        price: 799
    };
    //↓shortcut const message = object4.message;
    const { message, price } = object4;
    console.log(message);
    console.log(price);

    const object5 = {
        //↓Shorthand Message message: message,
        message,

        // ↓Shorthand Method method: function function1() {
