<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
        body {
            font-family: Arial;
            
        }
        .subscribe-button {
            border: none;
            background-color: black;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100px;
        }

        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }

        .cost-input {
            font-size: 15px;
            padding: 10px;
        }

        .calculate-button {
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button subscribe-button">Subscribe</button>
    <p>Rock Paper Scissors</p>
    <a href="./10-rock-paper-scissors.html">Click here!</a>
    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateTotal()"; class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
        String(25);
        console.log('25' - 5);
        // JS自动转换
        console.log('25' + 5);

        // window会自动添加，不用写
        window.document
        window.console.log('window');
        window.alert

        // 事件属性
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            // 只有querySelector用.+类名
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost += 10;

            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            // innerText取HTML中的文字，可以无视空格
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
                // 添加类到元素中
                buttonElement.classList.add('is-subscribed');
            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }
    </script>
</body>

</html>
