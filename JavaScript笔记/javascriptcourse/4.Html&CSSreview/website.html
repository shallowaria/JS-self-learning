<!DOCTYPE html>
<html>

<head>
    <title>HTML CSS Review</title>
    <style>
        .red-button {
            /* 属性：值 */
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 15px;
        }

        .yellow-button {
            background-color: yellow;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button title="You did it!" class="yellow-button"
    onclick="alert('Good Job!');">
    <!-- 点击运行JavaScript代码 -->
        hello
    </button>

    <p>
        paragraph of <button class="red-button">hello</button> text
    </p>
    <script>
        //alert('hello'); or /**/
        // 重定向到console
        console.log(2 + 2);
        console.log('some' + 'text');
    </script>
</body>

</html>
