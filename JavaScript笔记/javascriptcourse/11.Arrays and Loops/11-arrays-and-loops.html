        // array默认是引用（reference）,都是引用计算机中的来储存，一动都动,加上slice()才是copy
        const array1 = [1, 2, 3];
        const array2 = array1.slice();

        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0) {
                continue; //skip 1 iteration
            }
            console.log(i);
            if (i === 8) {
                break;//exit a loop early
            }
        }

        let i = 1;
        while (i <= 10) {
            if (i % 3 === 0) {
                // while中记得加一个i++防止无限循环
                i++;
                continue;
            }
            console.log(i);
            i++;

        function doubleArray(nums) {
            const numsDoubled = [];

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if (num === 0) {
                    // return也是一种提前结束循环的方式
                    return numsDoubled;
                }
                numsDoubled.push(num * 2);
            }
            return numsDoubled;
        }
