<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H2>Calculator</H2>
    <p class="js-calculation"></p>

    <p>
        <button onclick="updateCalculation(1);">1</button>

        <button onclick="updateCalculation(2);
  ">2</button>

        <button onclick="
updateCalculation(3);
  ">3</button>

        <button onclick="
updateCalculation(' + ');
  ">+</button>
    </p>

    <p>
        <button onclick="
updateCalculation(4);
    ">4</button>

        <button onclick="
updateCalculation(5);
  ">5</button>

        <button onclick="
updateCalculation(6)
  ">6</button>

        <button onclick="
updateCalculation(' - ')
  ">-</button>
    </p>

    <p>
        <button onclick="
updateCalculation(7)
    ">7</button>

        <button onclick="
updateCalculation(8)
  ">8</button>

        <button onclick="
updateCalculation(9)
  ">9</button>

        <button onclick="
updateCalculation(' * ')
  ">*</button>
    </p>

    <p>
        <button onclick="
updateCalculation(0)
    ">0</button>

        <button onclick="
updateCalculation(' . ')
">.</button>

        <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
    calculation = eval(calculation);
    saveCalculation();
    ">=</button>

        <button onclick="
    updateCalculation(' / ')
    ">/</button>
    </p>

    <p>
        <button onclick="
        calculation = '';
        saveCalculation();
        ">
            Clear
        </button>
    </p>

    <h3>Previous: <span id="prev"></span></h3>
</body>
<script>
    let calculation = localStorage.getItem('calculation') || '';

    displayCalculation();

    function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        saveCalculation();
    }

    function saveCalculation() {
        displayCalculation();
        localStorage.setItem('calculation', calculation);
    }

    document.getElementById('prev').textContent = calculation;

    function displayCalculation() {
        document.querySelector('.js-calculation').innerHTML = calculation;
    }
</script>

</html>
