<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <button class="js-cart">Add to cart</button>
    <button class="js-add">Add</button>
    <button class="js-remove">Remove</button>
    <script>
        let timeoutId;

        document.querySelector('.js-cart').addEventListener('click', () => {
            addCart();
        });

        document.querySelector('.js-add').addEventListener('click', () => messages++);
        document.querySelector('.js-remove').addEventListener('click', () => messages = Math.max(0, messages - 1));

        function addCart() {
            const cart = document.querySelector('.js-cart');
            cart.innerHTML = 'Added';

            clearTimeout(timeoutId);

            timeoutId = setTimeout(() => {
                cart.innerHTML = '';
            }, 2000);
        }

        let messages = 2;

        setInterval(() => {
            if (messages === 0) {
                document.title = 'App';
                return;
            }

            if (document.title === 'App') {
                document.title = `(${messages}) New messages`;
            } else {
                document.title = 'App';
            }
        }, 1000);
    </script>
</body>

</html>
