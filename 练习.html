<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="1">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="male">
                <label for="male">
                    <img src="E:\Knowledge\pink前端基础带资料\基础部分\02-前端基础第二天-HTML5基础\作业\表单\images\man.jpg" alt=""> 男
                </label>
                <input type="radio" name="sex" id="female" checked="checked">
                <label for="female">
                    <img src="E:\Knowledge\pink前端基础带资料\基础部分\02-前端基础第二天-HTML5基础\作业\表单\images\women.jpg" alt=""> 女
                </label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select name="" id="">
                    <option value="">请选择年份</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value=""></option>
                </select>
                <select name="" id="">
                    <option value="">请选择月份</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>

                </select>
                <select name="" id="">
                    <option value="">请选择日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value=""></option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="成都吴彦祖">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="none" checked="checked"> <label for="none">未婚</label>
                <input type="radio" name="marry" id="already"><label for="already">已婚</label>
                <input type="radio" name="marry" id="gone"><label for="gone">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="本科院校">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" id="love"><label for="gaki">メスガキ</label>
                <input type="checkbox" id="love"><label for="rori">ロリ</label>
                <input type="checkbox" id="love"><label for="kawaii">可愛い</label>
                <input type="checkbox" id="love"><label for="otomodachi">お友達</label>
                <input type="checkbox" id="love" checked="checked"><label for="kirei">綺麗</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea name="" id="">个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" name="" id="" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
    </table>
</body>

</html>
