<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      .header {
        height: 80px;
        box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .btn {
        padding: 8px 20px;
        background: #317aae;
        color: #fff;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
      }
      .sidebar {
        width: 200px;
        height: 100%;
        border-right: 1px solid #ccc;
        position: absolute;
        left: 0;
        top: 0;
        background: rgb(0 0 0 / 0.2);
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        transform: translateX(-200px);
        transition: transform 0.2s ease;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .sidebar-menu li {
        height: 50px;
        line-height: 50px;
        text-indent: 20px;
        cursor: pointer;
      }
      .sidebar-menu li.highlighted {
        background: #317aae;
        color: #fff;
      }
      .footer {
        height: 50px;
        border-top: 1px solid #222;
        text-align: center;
        line-height: 50px;
      }
      .container {
        width: 800px;
        height: 300px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .darkmode {
        background-color: rgb(0 0 0 / 0.5);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div></div>
      <button class="btn" id="toggle-sidebar">sidebar</button>
    </div>
    <div class="sidebar" id="app-sidebar">
      <ul class="sidebar-menu" id="sidebar-menu">
        <li class="highlighted">Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
      </ul>
      <div class="footer">&copy; Design by ShallowAria 2025</div>
    </div>
    <main class="container">
      <h1>Sidebarのprojectによこそ!</h1>
      <p>楽しでください</p>
      <button class="btn" id="theme-btn-dark">切换暗黑主题</button>
      <button class="btn" id="theme-btn-light">切换明亮主题</button>
    </main>
    <script src="helpers.js"></script>
    <script>
      const btnToggleSidebar = document.querySelector("#toggle-sidebar");
      const appSidebar = document.querySelector("#app-sidebar");
      const sidebarMenus = document.querySelectorAll("#sidebar-menu li");
      const btnDark = document.querySelector("#theme-btn-dark");
      const btnLight = document.querySelector("#theme-btn-light");

      btnToggleSidebar.onclick = function () {
        toggleClass(appSidebar, "show");
      };
      for (let i = 0; i < sidebarMenus.length; i++) {
        sidebarMenus[i].onclick = function () {
          for (let i = 0; i < sidebarMenus.length; i++) {
            removeClass(sidebarMenus[i], "highlighted");
          }
          addClass(this, "highlighted");
        };
      }
      btnDark.onclick = function () {
        switchMode({
          element: "body",
          isDarkMode: true,
        });
      };
      btnLight.onclick = function () {
        switchMode({
          element: "body",
          isDarkMode: false,
        });
      };
      const switchMode = function (mode) {
        const element = document.querySelector(mode.element);
        if (mode.isDarkMode) {
          addClass(element, "darkmode");
        } else {
          removeClass(element, "darkmode");
        }
      };
    </script>
  </body>
</html>
