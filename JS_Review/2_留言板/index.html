<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>留言板</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="comment-box">
        <button class="btn-close">关闭留言</button>
        <div class="comment-form">
          <div class="header">留言板</div>
          <div>
            <input type="text" id="name" placeholder="输入您的ID" />
          </div>
          <div>
            <textarea
              name=""
              id="comment"
              cols="3"
              rows="3"
              placeholder="输入您的留言"
            ></textarea>
          </div>
          <button id="btn-submit">留言</button>
        </div>
        <h4 class="header">留言列表</h4>
        <div id="comments"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
