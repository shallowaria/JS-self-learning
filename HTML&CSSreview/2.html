<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .request-button {
            width: 100px;
            height: 50px;
            background-color: #000000;
            color: #f3f3f3;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-button {
            width: 150px;
            height: 30px;
            border-radius: 30px;
            background-color: #f9d94c;
            border: none;
            color: #191913;
            cursor: pointer;
            font-weight: bold;
        }

        .sign-button {
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: rgb(46, 164, 79);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .get-started-button {
            width: 100px;
            height: 50px;
            border: none;
            color: #fff;
            background-color: rgb(121, 82, 179);
            font-weight: bold;
            border-radius: 4px;
            margin-right: 6px;
            cursor: pointer;
        }

        .download-button {
            width: 100px;
            height: 40px;
            font-weight: 700;
            border-radius: 4px;
            color: #6e757c;
            border: 1px solid black;
            cursor: pointer;
            background-color: #fff;
        }

        .apply-button {
            width: 200px;
            height: 30px;
            font-weight: 700;
            color: #fff;
            background-color: rgb(10, 102, 194);
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }

        div {
            margin-top: 20px;
        }
        .save-button {
            width: 100px;
            height: 40px;
            font-weight: 700;
            color: #2d63bc;
            border: 1px solid #2d64bc;
            cursor: pointer;
            border-radius: 40px;
            background-color: #fff;
            font-size: 1rem;
        }
        .back-to-amazon {
            color: rgb(0, 113, 133);
            text-decoration: none;
        }
        .back-to-amazon:hover {
            text-decoration: underline;
        }
        .nike {
            font-size: 2rem;
        }
        .dollar {
            color: rgb(0, 118, 0);
            font-size: 1.3rem;
        }
        .add-to-cart-button {
            background-color: rgb(255,216,20);
            border: none;
            width: 100px;
            height: 30px;
            border-radius: 30px;
            cursor: pointer;
        }
        .buy-button {
            background-color: rgb(255, 164, 28);
            border: none;
            width: 100px;
            height: 30px;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Uber -->
    <button class="request-button">Request now</button>
    <!-- Amazon -->
    <button class="cart-button">Add to Cart</button>
    <!-- GitHub -->
    <button class="sign-button">Sign up</button>
    <!-- Bootstrap -->
    <button class="get-started-button">Get started</button>
    <button class="download-button">Download</button>
    <!-- LinkedIn -->
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button>
    <div>
        <a href="https://amazon.com" class="back-to-amazon">Back to Amazon</a>
        <h3 class="nike">Nike Black Running Shoes</h3>
        <p class="dollar">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="buy-button">Buy now</button>
    </div>
</body>

</html>
