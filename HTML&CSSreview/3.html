<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .request-button {
            padding: 12px 15px;
            background-color: #000000;
            color: #f3f3f3;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.15s;
        }

        .request-button:hover {
            opacity: 0.8;
        }

        .cart-button {
            padding: 12px 40px;
            border-radius: 30px;
            background-color: #f9d94c;
            border: none;
            color: #191913;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cart-button:hover {
            background-color: red;
        }

        .sign-button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            background-color: rgb(46, 164, 79);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .sign-button:hover {
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
        }

        .get-started-button {
            padding: 12px 30px;
            border: none;
            color: #fff;
            background-color: rgb(121, 82, 179);
            font-weight: bold;
            border-radius: 4px;
            margin-right: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 1s;
        }

        .download-button {
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 4px;
            color: #6e757c;
            border: 1px solid black;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s, color 0.15s;
        }

        .get-started-button:hover,
        .download-button:hover {
            background-color: aquamarine;
            color: rgb(155, 155, 155);
        }

        .apply-button {
            padding: 12px 15px;
            font-weight: 700;
            color: #fff;
            background-color: rgb(10, 102, 194);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s, border-width 2s;
        }

        .save-button {
            padding: 12px 20px;
            font-weight: 700;
            color: #2d63bc;
            border: 1px solid #2d64bc;
            cursor: pointer;
            border-radius: 40px;
            background-color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s, border-width 2s;
        }

        .apply-button:hover,
        .save-button:hover {
            background-color: #ccc;
            border-width: 8px;
        }
    </style>
</head>

<body>
    <!-- Uber -->
    <button class="request-button">Request now</button>
    <!-- Amazon -->
    <button class="cart-button">Add to Cart</button>
    <!-- GitHub -->
    <button class="sign-button">Sign up</button>
    <!-- Bootstrap -->
    <button class="get-started-button">Get started</button>
    <button class="download-button">Download</button>
    <!-- LinkedIn -->
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button>
</body>

</html>
