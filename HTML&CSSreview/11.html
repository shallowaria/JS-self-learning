<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lightblue {
            background-color: lightblue;
        }

        .lightpink {
            background-color: lightpink;
        }

        .grid1 {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 200px 75px;
        }

        .grid2 {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 50px 1fr 75px;
        }

        .grid3 {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            column-gap: 20px;
            row-gap: 10px;
        }

        .grid4 {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3, 200px);
            column-gap: 20px;
        }

        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .profile {
            width: 200px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            vertical-align: top;
            margin-right: 15px;
        }

        .profile-picture {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-left: 8px;
            margin-bottom: 5px;
        }

        .mutual-friends-row {
            display: grid;
            grid-template-columns: 35px 1fr;
            align-items: center;
            margin-left: 8px;
            margin-bottom: 10px;
        }

        .mutual-friend-picture {
            height: 28px;
            width: 28px;
            object-fit: cover;
            border-radius: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }

        .mutual-friends {
            color: rgb(100, 100, 100);
        }

        .add-friend-button {
            background-color: rgb(24, 119, 242);
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="grid1">
        <div class="lightblue">200px</div>
        <div class="lightpink">75px</div>
    </div>
    <div class="grid2">
        <div class="lightblue">col1</div>
        <div class="lightpink">col2</div>
        <div class="lightblue">col3</div>
    </div>

    <div class="grid3">
        <div class="lightpink">col1</div>
        <div class="lightpink">col2</div>
        <div class="lightpink">col3</div>
        <div class="lightpink">col4</div>
        <div class="lightpink">col5</div>
        <div class="lightpink">col6</div>
        <div class="lightpink">col7</div>
        <div class="lightpink">col8</div>
    </div>

    <div class="grid4">
        <div class="prifile">
            <img class="profile-picture" src="cat.jpg" alt="">
            <p class="name">Oliver</p>
            <div class="mutual-friends-row">
                <img src="dog2.jpg" alt="" class="mutual-friend-picture">
                <p class="matual friend">2 mutual friends</p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>
        <div class="profile">
            <img class="profile-picture" src="cat2.jpg">
            <p class="name">
                Mimi
            </p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-picture" src="dog2.jpg">
                <p class="mutual-friends">
                    3 mutual friends
                </p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>

        <div class="profile">
            <img class="profile-picture" src="dog.jpg">
            <p class="name">
                Rex
            </p>
            <div class="mutual-friends-row">
                <img class="mutual-friend-picture" src="dog2.jpg">
                <p class="mutual-friends">
                    4 mutual friends
                </p>
            </div>
            <button class="add-friend-button">
                Add Friend
            </button>
        </div>
    </div>
</body>

</html>
