<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <p>常用属性：1.placeholder提示文本，当输入字段为空时显示在输入框中2.multiple多选文件提交</p>
    <form action="">
        <ul>
            <li><label for="month">选择出生月份:</label>
                <input type="month" id="month" name="month">
            </li>
            <li><label for="week">选择某年第几周:</label>
                <input type="week">
            </li>
            <li><label for="date">选择日期：</label>
                <input type="date">
            </li>
            <li><label for="time">选择时间:</label>
                <input type="time">

            </li>
            <li><label for="search">搜索框</label>
                <input type="search">
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
    </form>
</body>

</html>
